<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="count">1</div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="time">
        <!-- <div class="speed">
            <label for="">Speed (in MS)</label>
            <input type="600" name="" id="speedInput">
        </div> -->
        <div class="beats">
            <label for="">Beats</label>
            <input type="number" class="" id="beatsInput" value=4>
        </div>
    </div>

    <br>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <br>

    <div class="instruments">
        <div>
            <input type="checkbox" name="metronomeToggle" id="metronomeToggle" checked=1>
            <label for="metronomeToggle">Metronome</label>
            <input type="text" name="metronomeBeats" id="metronomeBeats" class="instrumentBeats" value="1,2,3,4">
        </div>

        <div>
            <input type="checkbox" name="kickdrumToggle" id="kickdrumToggle">
            <label for="kickdrumToggle">Kick Drum</label>
            <input type="text" name="kickdrumBeats" id="kickdrumBeats" class="instrumentBeats" value="1,3">
        </div>

        <div>
            <input type="checkbox" name="hi-hat" id="hihatToggle">
            <label for="hihat">Hi Hat</label>
            <input type="text" name="hihatTime" id="hihatBeats" class="instrumentBeats" value="2,4">
        </div>

        <div>
            <input type="checkbox" name="snaredrumToggle" id="snaredrumToggle">
            <label for="snaredrum">Snare Drum</label>
            <input type="text" name="snaredrumBeats" id="snaredrumBeats" class="instrumentBeats" value="1">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
